<div class="padding">
  <form [formGroup]="regForm" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <h4>Enter A New Tour</h4>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="purposeoftour">Purpose of Tour</label>
        <select class="form-control" id="purposeoftour" formControlName="purpose">
          <option>Leisure</option>
          <option>Business</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="modeoftravel">Mode of Travel</label>
        <select class="form-control" id="modeoftravel" formControlName="mode">
          <option>Plane</option>
          <option>Bus</option>
          <option>Train</option>
          <option>Car</option>
          <option>Cruise</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="startdate">Start Date</label>
        <input type="" class="form-control" id="startdate" placeholder="" formControlName="startdate_v">
      </div>
      <div class="form-group col-md-6">
        <label for="enddate">End Date</label>
        <input type="" class="form-control" id="enddate" placeholder="" formControlName="enddate_v">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="ticketcost">Ticket Cost</label>
        <input type="number" min="0" class="form-control" id="ticketcost" placeholder="" formControlName="ticket">
      </div>
      <div class="form-group col-md-3">
        <label for="airportcabcosthomecity">Airport Cab Cost (Home City)</label>
        <input type="number" min="0" class="form-control" id="airportcabcosthomecity" placeholder="" formControlName="airportcab_home">
      </div>
      <div class="form-group col-md-3">
        <label for="airportcabcostdestcity">Airport Cab Cost (Destination City)</label>
        <input type="number" min="0" class="form-control" id="airportcabcostdestcity" placeholder="" formControlName="airportcab_dest">
      </div>
      <div class="form-group col-md-3">
        <label for="hotelcost">Hotel Cost</label>
        <input type="number" min="0" class="form-control" id="hotelcost" placeholder="" formControlName="hotel">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="localconveyance">Local Conveyance at Tour Location</label>
        <textarea class="form-control" id="localconveyance" rows="3" formControlName="conveyance"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="hotelbills">Hotel Bills</label>
        <div class="custom-file" id="hotelbills">
          <input type="file" class="custom-file-input" id="hotelbillinput" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="hotelbillinput">Choose file</label>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="addTour()">Add Tour</button>
    <button class="btn btn-danger" (click)="goBack()">Cancel</button>
  </form> 
</div>
